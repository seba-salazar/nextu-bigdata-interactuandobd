<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Neucha" rel="stylesheet">
</head>
<style>
p{
  color: white;
}
</style>
<body>
  <div class="loginContainer">
    <div class="loginTitle">Inicio de Sesión</div>
    <div class="fields-Container">
      <input type="text" id="user" placeholder="Usuario..." />
      <input type="password" id="pass" placeholder="Contraseña..." />
      <button id="login" class="loginButton">Ingresar</button>
      <div id="message" style="display:none"></div>
      <p>Utilizar los siguientes usuarios: </br>usuario:seba password:123456 </br>usuario:dani password:123456</p>
    </div>

  </div>
  <script src="js/jquery.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script>
  function showMessage(response){ //Funcion para mostrar mensajes al usuario
    $('#message').show('fold').html('<p>'+response+'</p>')
  }


  var nombreUsuario = $('#user')
  var pass = $('#pass')
  $('.loginButton').on('click', function(event) {
    if (nombreUsuario.val() != "" && pass.val() != "") {
      $.post('/usuarios/login',{user: nombreUsuario.val(), pass: pass.val()}, function(response) {
        showMessage(response)
        if (response == "Validado") {
          window.location.href = "http://localhost:3000/main.html"
        }
      })
    } else {
      alert("Complete todos los campos")
    }
  })
  </script>
</body>
</html>
